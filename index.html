<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="shortcut icon" href="https://ci3.googleusercontent.com/mail-sig/AIorK4yIHFeEZXtK6rMLmukyB-1Inhds_yFBJmNtKaGnu0XMHjLcHaBaNLsWQR18Ib7Eae2_Nrom_os" type="image/x-icon">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Javascript Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="display" id="calculator-display" value="0"></div>
            <button type="button" class="gray bigger-button" value="clear">C</button>
            <button type="button" class="gray" value="change-signal">+/-</button>
            <button type="button" class="orange" value="/">/</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="orange" value="*">*</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="orange" value="-">-</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="orange" value="+">+</button>
            <button type="button" class="bigger-button" value="0">0</button>
            <button type="button" class="gray" id="backspace"><-</button>
            <button type="button" value=".">.</button>
            <button type="button" class="orange" value="=">=</button>
        </div>
    </main>
    <footer>
        <p>&copy; Copyright</p>
    </footer>
</body>

</html>
